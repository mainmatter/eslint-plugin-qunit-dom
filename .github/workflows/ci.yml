name: CI

on:
  push:
    branches:
      - main
      - "v*"
  pull_request:

env:
  FORCE_COLOR: 1
  # Using pnpm v5 for now because of Node.js 10 support
  PNPM_VERSION: 5.18.9

jobs:
#  lint:
